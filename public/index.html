<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weatherman</title>
    <script src="javascripts/angular.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="javascripts/WeatherApp.js"></script>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="WeatherApp">
<div ng-controller="WeatherController">
    <div ng-show="loaded">
        <label>
            <select ng-model="station" ng-change="change_station(station)">
                <option value="" selected>Station</option>
                <option ng-repeat="option in stations|orderBy:option" ng-value="option">{{option}}</option>
            </select>
        </label>
            <br/>
            <br/>
        <label>
            <select ng-model="time" ng-change="change_time(time)">
                <option value="" selected>Time</option>
                <option ng-repeat="time in times|orderBy:time" ng-value="time">{{time}}</option>
            </select>
        </label>
        <ul dir="rtl">
            <li ng-repeat="(key, value) in observe">{{key}}: {{value}}</li>
        </ul>
    </div>
</div>
</body>
</html>
