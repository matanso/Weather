<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weatherman</title>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/WeatherApp.js"></script>
</head>
<body ng-app="WeatherApp">
<div ng-controller="WeatherController">
    {{text}}
    <div ng-show="loaded">
        <label dir="rtl">
            תחנה:
            <select style="text-align: right" ng-model="station" ng-change="change_station(station)">
                <option></option>
                <option ng-repeat="option in stations" ng-value="option">{{option}}</option>
            </select>
            <br/>
            זמן:
            <select style="text-align: right" ng-model="time" ng-change="change_time(time)">
                <option></option>
                <option ng-repeat="time in times" ng-value="time">{{time}}</option>
            </select>
        </label>
        <ul dir="rtl">
            <li ng-repeat="(key, value) in observe">{{key}}: {{value}}</li>
        </ul>
    </div>
</div>
</body>
</html>
